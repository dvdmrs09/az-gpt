name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to build'
        required: true

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Azure Container Registry Login
      uses: Azure/docker-login@v1.0.1
      with:
        # Container registry username
        
        username: ${{ secrets.ACR_USERNAME }}
        # Container registry password
        password: ${{ secrets.ACR_PASSWORD }}
        # Container registry server url
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branch }}
    - name: Build the Docker image
      run:         
        docker build . --file WebApp.Dockerfile --tag dvdmrs09.azurecr.io/dvdmrs09/az:latest;
        docker tag dvdmrs09.azurecr.io/az:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER dvdmrs09.azurecr.io/az:latest;
        docker push dvdmrs09.azurecr.io/az:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker push dvdmrs09.azurecr.io/az:latest;
    
      
